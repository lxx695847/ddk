<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回复我的</title>
    <link rel="stylesheet" href="__ICSS__/mui.min.css">
    <link rel="stylesheet" href="__ICSS__/iconfont.css">
    <link rel="stylesheet" href="__ICSS__/style.css">
    <link rel="stylesheet" href="__ICSS__/comment.css">
    <script src="__IJS__/mui.min.js"></script>
    <script src="__IJS__/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="comment_box">
        {if condition="$res neq false"}
            {foreach $res as $v}
            <div class="comment_list">
                <div class="comment_head clearfix">
                    <div class="head_left">
                        <img src="__IIMG__/user/userhead_nv.png" alt="">
                    </div>
                    <div class="head_right">
                        <p>{$v.uname}</p>
                        <p>{$v.createdAt|date="Y-m-d",###}</p>
                    </div>
                    <div class="head_com">
                        <a href="javascript:;">
                            <img src="__IIMG__/user/icon_ment.png">回复
                        </a>
                    </div>
                </div>
                <p class="comment_cont">{$v.content}</p>
                <p class="comment_des">{$v.cont}</p>
            </div>
            {/foreach}
        {else/}
            <p style="text-align: center;line-height: 60px;">暂无回复</p>
        {/if}
    </div>
</div>
</body>
</html>
