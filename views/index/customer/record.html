<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现</title>
    <link rel="stylesheet" href="__ICSS__/mui.min.css">
    <link rel="stylesheet" href="__ICSS__/iconfont.css">
    <link rel="stylesheet" href="__ICSS__/style.css">
    <link rel="stylesheet" href="__ICSS__/withdrawal_record.css">
    <script src="__IJS__/mui.min.js"></script>
    <script src="__IJS__/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <p class="my_order">最新提现记录</p>
    {if condition="$res neq false"}
        {foreach $res as $v}
            <div class="order_box">
                <div class="order_list">
                    <p>金额：{$v.money}元
                        {if condition="$v.status neq 0"}
                        <span class="success">成功</span>
                        {else/}
                        <span class="audit">审核中</span>
                        {/if}
                    </p>
                    <p>姓名：{$v.name}</p>
                    <p>类型：{if condition="$v.type eq 1"}支付宝{else/}银行卡{/if}</p>
                    <p class="order_time">下单时间：{$v.create_time|date="Y-m-d H:i",###}</p>
                </div>
            </div>
        {/foreach}
    {else/}
        <p style="text-align: center;line-height: 60px;">暂无提现记录</p>
    {/if}
</div>
</body>
<script>
    $(function(){
        $(".choose").click(function(){
            $(this).addClass("active").parent().siblings().find(".choose").removeClass("active")
        })
    })
</script>
</html>
